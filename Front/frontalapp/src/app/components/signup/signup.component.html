<section class="form-login-register">
  <h5>Crear cuenta</h5>
  <input class="controls" type="text" name="nombre" value="" placeholder="Nombre" [(ngModel)]="nombre">
  <input class="controls" type="text" name="apellido" value="" placeholder="Apellidos" [(ngModel)]="apellidos">
  <input class="controls" type="text" name="usuario" value="" placeholder="Usuario" [(ngModel)]="usuario">
  <input class="controls" type="password" name="contrasena" value="" placeholder="Contraseña" [(ngModel)]="pass">
  <input class="controls" type="password" name="contrasena" value="" placeholder="Repita la contraseña" [(ngModel)]="conf_pass">
  <input class="buttons" type="submit" name="" value="Crear cuenta" (click)="confirm_passw()">
  <p><a href="login">Ya tengo una cuenta</a></p>
</section>
<p><br></p>
<p *ngIf="pass_iguales==false" style="color: red; text-align: center;">Los datos introducidos no son correctos</p>
